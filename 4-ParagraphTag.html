<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Tag</title>
</head>
<body>
    <h1>Paragraph Tag Example</h1>
    <p>This is a paragraph tag. It is used to define a block of text.</p>
    <p>Another paragraph can be added here. Each paragraph is separated by a blank line.</p>
    <p>HTML automatically adds space before and after each paragraph.</p>
    <p>Use the &lt;p&gt; tag to create paragraphs in your HTML documents.</p>
</body>
</html>
