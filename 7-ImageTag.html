<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Image Tag Example</h1>
    <p>This is an image tag example. It is used to display images on a webpage.</p>
    <p>It is a Self Closing Tag</p>
    <img src="https://imgs.search.brave.com/3niZI-nH-UK_abiID6aZYPIY9NRVKlK9XcMXy0E7ewY/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pY2hl/Zi5iYmNpLmNvLnVr/L2ltYWdlcy9pYy80/ODB4bi9wMGtic2Zw/NS5qcGc" alt="Placeholder Image" width="200" height="200"><br> <!-- This is a placeholder image from the internet -->
    <img src="image.png" alt="nature" width="200"><br> <!-- Make sure to replace "image.png" with the actual path to your image file -->
    <!-- advised images should be placed in seperate folder-->
    <img src="images/image.png" alt="nature" width="200"><br>

    <p>Other Self CLosing Tags</p>
    <p>&lt;br&gt;</p> <!-- Line break tag -->
    <p>&lt;hr&gt;</p> <!-- Horizontal rule tag -->
</body>
</html>
